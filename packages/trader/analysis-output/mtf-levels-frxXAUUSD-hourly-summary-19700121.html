<!DOCTYPE html>
<html>
<head>
  <title>MTF Levels - frxXAUUSD - Resumen por Hora</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      color: #e0e0e0;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #888;
      margin-bottom: 30px;
    }
    .chart-container {
      background: #0e0e0e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MTF Levels Strategy - Análisis por Hora</h1>
    <div class="subtitle">Asset: frxXAUUSD | Días analizados: 1</div>
    
    <div class="chart-container">
      <div id="trades-chart"></div>
    </div>
    
    <div class="chart-container">
      <div id="winrate-chart"></div>
    </div>
    
    <div class="chart-container">
      <div id="pnl-chart"></div>
    </div>
  </div>

  <script>
    const hours = [1,2,3,5,12,13,14,16,17,18,19,23];
    const trades = [1,1,1,2,1,2,1,2,2,1,2,2];
    const winRates = [100,0,0,100,0,50,0,100,50,100,100,0];
    const netPnls = [108.28615750347981,-599.999999999992,-599.999999999992,378.588998156067,-600.0000000000111,40.000000000021146,-343.09830930465415,342.21858777279454,-116.96599539463715,7.58456793245138,420.3285500555995,-158.3141283641894];
    const colors = ["#22c55e","#ef4444","#ef4444","#22c55e","#ef4444","#22c55e","#ef4444","#22c55e","#ef4444","#22c55e","#22c55e","#ef4444"];

    // Trades per hour
    Plotly.newPlot('trades-chart', [{
      x: hours.map(h => h + ':00'),
      y: trades,
      type: 'bar',
      marker: { color: '#3b82f6' },
      name: 'Trades'
    }], {
      title: 'Trades por Hora (UTC)',
      xaxis: { title: 'Hora' },
      yaxis: { title: 'Número de Trades' },
      paper_bgcolor: '#0e0e0e',
      plot_bgcolor: '#0e0e0e',
      font: { color: '#e0e0e0' }
    });

    // Win Rate per hour
    Plotly.newPlot('winrate-chart', [{
      x: hours.map(h => h + ':00'),
      y: winRates,
      type: 'bar',
      marker: { 
        color: winRates.map(wr => wr >= 50 ? '#22c55e' : '#ef4444')
      },
      name: 'Win Rate (%)',
      text: winRates.map(wr => wr.toFixed(1) + '%'),
      textposition: 'outside'
    }], {
      title: 'Win Rate por Hora (UTC)',
      xaxis: { title: 'Hora' },
      yaxis: { title: 'Win Rate (%)', range: [0, 100] },
      paper_bgcolor: '#0e0e0e',
      plot_bgcolor: '#0e0e0e',
      font: { color: '#e0e0e0' }
    });

    // PnL per hour
    Plotly.newPlot('pnl-chart', [{
      x: hours.map(h => h + ':00'),
      y: netPnls,
      type: 'bar',
      marker: { color: colors },
      name: 'Net PnL ($)',
      text: netPnls.map(pnl => '$' + pnl.toFixed(2)),
      textposition: 'outside'
    }], {
      title: 'Net PnL por Hora (UTC)',
      xaxis: { title: 'Hora' },
      yaxis: { title: 'Net PnL ($)' },
      paper_bgcolor: '#0e0e0e',
      plot_bgcolor: '#0e0e0e',
      font: { color: '#e0e0e0' },
      shapes: [{
        type: 'line',
        x0: 0,
        y0: 0,
        x1: 1,
        y1: 0,
        xref: 'paper',
        yref: 'y',
        line: { color: '#666', width: 1, dash: 'dash' }
      }]
    });
  </script>
</body>
</html>
